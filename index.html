<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부품 판단</title>
</head>
<body>
    <h1 style="text-align: center;">컴퓨터 부품 판단 모델</h1>
    <h3>Teachable Machine Image Model</h3>

    <button type="button"  onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="desc"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">

        const URL = "./";
    
        let model, webcam, labelContainer, maxPredictions;
        let desc;
        var total_predict = [];
        var desc_cpu;
        var desc_gpu;
        var desc_mb;
        
        async function init() {
            desc_cpu = '<p> CPU: 중앙처리장치(central processing unit)<br>인간에 비유하였을때 뇌의 연산,논리적인 부분에 해당한다.<br>cpu의 처리속도를 클럭이라고 하며 단위는 Ghz를 사용한다.<br><img src="cpu.jpg" width="60%"></p>'
            
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
    

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
    

            const flip = true; 
            webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            desc = document.getElementById("desc");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }
    
        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }
    

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i+=2) {
                total_predict[i] = prediction[i].probability + prediction[i+1].probability;
                const classPrediction =
                    prediction[i].className + ": " + total_predict[i].toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
                // prediction[0].className    cpu
                // prediction[2].className    gpu
                // prediction[4].className    m.b
                if (total_predict[0] > 0.9){
                    desc.innerHTML = desc_cpu;
                }
                else if(total_predict[2] > 0.9){
                    desc.innerHTML = "<p>gpu</p>";
                }
                else if(total_predict[4] > 0.9){
                    desc.innerHTML = "<p>m.b</p>";
                }
            }
        }
    </script>

</body>
</html>
